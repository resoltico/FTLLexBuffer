name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build & Verify Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          allow-prereleases: true
          cache: 'pip'

      - name: Make scripts executable
        run: chmod +x ./scripts/lint.sh ./scripts/test.sh

      - name: Detect package name
        run: |
          # Robust detection excluding egg-info and pycache
          PACKAGE_NAME=$(find src -mindepth 1 -maxdepth 1 -type d -not -name "*.egg-info" -not -name "__pycache__" | head -n 1 | xargs basename)
          if [ -z "$PACKAGE_NAME" ]; then
            echo "::error::Could not detect package in src/"
            exit 1
          fi
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
          echo "Detected package: $PACKAGE_NAME"

      - name: Verify clean working tree
        run: |
          if ! git diff-index --quiet HEAD --; then
            echo "::error::Working directory is not clean"
            git status
            exit 1
          fi

      - name: Validate version tag (Release only)
        if: github.event_name == 'release'
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          # using pip to install tomli if needed for the python one-liner, or rely on python 3.11+ tomllib
          PACKAGE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Tag $TAG_VERSION doesn't match package version $PACKAGE_VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "build>=1.3.0,<3.0.0" "twine>=6.2.0,<8.0.0"
          # Install the package in editable mode with dev dependencies
          pip install -e ".[dev]"

      - name: Validate runtime version matches tag
        if: github.event_name == 'release'
        run: |
          RUNTIME_VERSION=$(python -c "import ${{ env.PACKAGE_NAME }}; print(${{ env.PACKAGE_NAME }}.__version__)")
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          if [ "$RUNTIME_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Runtime version $RUNTIME_VERSION doesn't match tag $TAG_VERSION"
            exit 1
          fi

      - name: Run Quality Checks (Lint & Test)
        run: |
          echo "::group::Linting"
          # lint.sh now cleans caches by default before running
          ./scripts/lint.sh
          echo "::endgroup::"
          
          echo "::group::Testing"
          # CI flag optimizes output for logs
          ./scripts/test.sh --ci
          echo "::endgroup::"

      - name: Build package
        run: python -m build

      - name: Check package metadata
        run: twine check dist/*

      - name: Verify package integrity
        run: |
          # Check wheel contains required files
          if ! unzip -l dist/*.whl | grep -q "${{ env.PACKAGE_NAME }}/__init__.py"; then
            echo "::error::Wheel missing ${{ env.PACKAGE_NAME }}/__init__.py"
            exit 1
          fi

          # Ensure no compiled Python files in wheel
          if unzip -l dist/*.whl | grep -qE "\.pyc$|__pycache__"; then
            echo "::error::Wheel contains compiled Python files"
            exit 1
          fi

          # Check source distribution contains source files
          if ! tar -tzf dist/*.tar.gz | grep -q "src/${{ env.PACKAGE_NAME }}/__init__.py"; then
            echo "::error::Source distribution missing src/${{ env.PACKAGE_NAME }}/__init__.py"
            exit 1
          fi

      - name: Debug Artifacts
        run: ls -laR dist/

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
          if-no-files-found: error

  test-publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

  verify-test-publish:
    name: Verify TestPyPI Publication
    needs: test-publish
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Detect package name
        run: echo "PACKAGE_NAME=$(find src -mindepth 1 -maxdepth 1 -type d -not -name "*.egg-info" -not -name "__pycache__" | head -n 1 | xargs basename)" >> $GITHUB_ENV

      - name: Extract version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Wait for TestPyPI CDN propagation
        run: |
          echo "Waiting 60 seconds for TestPyPI CDN to propagate..."
          sleep 60

      - name: Install from TestPyPI with retry
        run: |
          PACKAGE="${{ env.PACKAGE_NAME }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          MAX_ATTEMPTS=5
          ATTEMPT=1
          DELAY=20

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS: Installing ${PACKAGE}==${VERSION}..."
            pip cache purge || true
            # Extra index url ensures dependencies are found on real PyPI
            if pip install --no-cache-dir --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ "${PACKAGE}==${VERSION}"; then
              echo "Successfully installed ${PACKAGE}==${VERSION}"
              break
            fi
            
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "::error::Failed to install from TestPyPI after $MAX_ATTEMPTS attempts"
              exit 1
            fi
            sleep $DELAY
            ATTEMPT=$((ATTEMPT + 1))
            DELAY=$((DELAY * 2))
          done

      - name: Verify installed version
        run: |
          INSTALLED_VERSION=$(python -c "import ${{ env.PACKAGE_NAME }}; print(${{ env.PACKAGE_NAME }}.__version__)")
          if [ "$INSTALLED_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::Version mismatch: $INSTALLED_VERSION != ${{ steps.version.outputs.version }}"
            exit 1
          fi

      - name: Smoke test
        run: python -c "import ${{ env.PACKAGE_NAME }}; print(f'[OK] Imported ${{ env.PACKAGE_NAME }}')"

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  verify-publish:
    name: Verify PyPI Publication
    needs: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Detect package name
        run: echo "PACKAGE_NAME=$(find src -mindepth 1 -maxdepth 1 -type d -not -name "*.egg-info" -not -name "__pycache__" | head -n 1 | xargs basename)" >> $GITHUB_ENV

      - name: Wait for PyPI CDN propagation
        run: |
          echo "Waiting 90 seconds for PyPI CDN..."
          sleep 90

      - name: Install from PyPI with retry
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          PACKAGE="${{ env.PACKAGE_NAME }}"
          
          MAX_ATTEMPTS=5
          ATTEMPT=1
          DELAY=30

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS: Installing ${PACKAGE}==${TAG_VERSION}..."
            pip cache purge || true
            if pip install --no-cache-dir "${PACKAGE}==${TAG_VERSION}"; then
              echo "Success"
              break
            fi
            
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "::error::Failed to install from PyPI after $MAX_ATTEMPTS attempts"
              exit 1
            fi
            sleep $DELAY
            ATTEMPT=$((ATTEMPT + 1))
            DELAY=$((DELAY * 2))
          done

      - name: Verify installed version
        run: |
          INSTALLED_VERSION=$(python -c "import ${{ env.PACKAGE_NAME }}; print(${{ env.PACKAGE_NAME }}.__version__)")
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          if [ "$INSTALLED_VERSION" != "$TAG_VERSION" ]; then
            exit 1
          fi

      - name: Smoke test
        run: python -c "import ${{ env.PACKAGE_NAME }}; print(f'[OK] Imported ${{ env.PACKAGE_NAME }}')"

  verify-python-requirement:
    name: Verify Python 3.13+ Requirement
    needs: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      - name: Detect package name
        run: echo "PACKAGE_NAME=$(find src -mindepth 1 -maxdepth 1 -type d -not -name "*.egg-info" -not -name "__pycache__" | head -n 1 | xargs basename)" >> $GITHUB_ENV

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify install is blocked
        run: |
          if pip install ${{ env.PACKAGE_NAME }} 2>/dev/null; then
            echo "::error::Installation succeeded on Python 3.12 (should have failed)"
            exit 1
          fi