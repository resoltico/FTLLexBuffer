name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          allow-prereleases: true

      - name: Detect package name
        run: |
          PACKAGE_NAME=$(find src -mindepth 1 -maxdepth 1 -type d | head -n 1 | xargs basename)
          if [ -z "$PACKAGE_NAME" ]; then
            echo "::error::Could not detect package in src/"
            exit 1
          fi
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
          echo "Detected package: $PACKAGE_NAME"

      - name: Verify clean working tree
        run: |
          if ! git diff-index --quiet HEAD --; then
            echo "::error::Working directory is not clean"
            git status
            exit 1
          fi

      - name: Validate version tag
        if: github.event_name == 'release'
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          PACKAGE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Tag $TAG_VERSION doesn't match package version $PACKAGE_VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "build>=1.3.0,<3.0.0" "twine>=6.2.0,<8.0.0"
          pip install -e ".[dev]"

      - name: Validate runtime version matches tag
        if: github.event_name == 'release'
        run: |
          RUNTIME_VERSION=$(python -c "import ${{ env.PACKAGE_NAME }}; print(${{ env.PACKAGE_NAME }}.__version__)")
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          if [ "$RUNTIME_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Runtime version $RUNTIME_VERSION doesn't match tag $TAG_VERSION"
            exit 1
          fi

      - name: Run quality checks
        run: |
          ./scripts/lint.sh --ci
          ./scripts/test.sh --ci

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Verify package integrity
        run: |
          # Check wheel contains required files
          if ! unzip -l dist/*.whl | grep -q "${{ env.PACKAGE_NAME }}/__init__.py"; then
            echo "::error::Wheel missing ${{ env.PACKAGE_NAME }}/__init__.py"
            exit 1
          fi

          # Ensure no compiled Python files in wheel
          if unzip -l dist/*.whl | grep -qE "\.pyc$|__pycache__"; then
            echo "::error::Wheel contains compiled Python files"
            exit 1
          fi

          # Check source distribution contains source files
          if ! tar -tzf dist/*.tar.gz | grep -q "src/${{ env.PACKAGE_NAME }}/__init__.py"; then
            echo "::error::Source distribution missing src/${{ env.PACKAGE_NAME }}/__init__.py"
            exit 1
          fi

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  test-publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

  verify-test-publish:
    name: Verify TestPyPI Publication
    needs: test-publish
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Detect package name
        run: echo "PACKAGE_NAME=$(find src -mindepth 1 -maxdepth 1 -type d | head -n 1 | xargs basename)" >> $GITHUB_ENV

      - name: Extract version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ ${{ env.PACKAGE_NAME }}==${{ steps.version.outputs.version }}

      - name: Verify installed version
        run: |
          INSTALLED_VERSION=$(python -c "import ${{ env.PACKAGE_NAME }}; print(${{ env.PACKAGE_NAME }}.__version__)")
          if [ "$INSTALLED_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::Version mismatch: $INSTALLED_VERSION != ${{ steps.version.outputs.version }}"
            exit 1
          fi

      - name: Smoke test - Basic import
        run: python -c "import ${{ env.PACKAGE_NAME }}; print(f'[OK] Imported ${{ env.PACKAGE_NAME }} v{{${{ env.PACKAGE_NAME }}.__version__}}')"

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  verify-publish:
    name: Verify PyPI Publication
    needs: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Detect package name
        run: echo "PACKAGE_NAME=$(find src -mindepth 1 -maxdepth 1 -type d | head -n 1 | xargs basename)" >> $GITHUB_ENV

      - name: Install from PyPI
        run: pip install ${{ env.PACKAGE_NAME }}

      - name: Verify installed version
        run: |
          INSTALLED_VERSION=$(python -c "import ${{ env.PACKAGE_NAME }}; print(${{ env.PACKAGE_NAME }}.__version__)")
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          TAG_VERSION="${TAG_VERSION#v}"
          if [ "$INSTALLED_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: $INSTALLED_VERSION != $TAG_VERSION"
            exit 1
          fi

      - name: Smoke test - Basic import
        run: python -c "import ${{ env.PACKAGE_NAME }}; print(f'[OK] Imported ${{ env.PACKAGE_NAME }} v{{${{ env.PACKAGE_NAME }}.__version__}}')"

  verify-python-requirement:
    name: Verify Python 3.13+ Requirement
    needs: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      - name: Detect package name
        run: echo "PACKAGE_NAME=$(find src -mindepth 1 -maxdepth 1 -type d | head -n 1 | xargs basename)" >> $GITHUB_ENV
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          allow-prereleases: true

      - name: Verify install is blocked
        run: |
          if pip install ${{ env.PACKAGE_NAME }} 2>/dev/null; then
            echo "::error::Installation succeeded on Python 3.12 (should have failed)"
            exit 1
          fi
